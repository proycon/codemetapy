<h2>Table of Contents</h2>

<ul>
{% for group, explicit, resources in index %}
{% if explicit %}
    <li><strong>{{ group }}</strong><ul>
{% endif %}
{% for res, label in resources %}
<li><a href="#{{ g.value(res, SDO.identifier) }}">{{ label }}</a></li>
{% endfor %}
{% if explicit %}
    </ul>
    </li>
{% endif %}
{% endfor %}
</ul>
